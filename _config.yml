plugins:
  - jekyll-feed # RSS Feed Support

# Output Directory (For GitHub Pages /docs deployment)
destination: docs

# Default layout for homepage
home_layout: home

# Custom Permalink structure for blog posts
permalink: /blog/:title/

# ----------------------------------------
# COLLECTIONS & CONTENT STRUCTURE
# ----------------------------------------
collections:
  blog_posts:
    output: true
    permalink: /blog/:title/

# ----------------------------------------
# EXCLUDED FILES & DIRECTORIES
# ----------------------------------------
exclude:
  - README.md
  - .gitignore
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
